<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Doing stuff with data</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <h1>Doing Stuff With Data</h1>
            </div>
            <br>
            <div class="col-12">
                <p>Click the headers to sort data in ascending and descending order.</p>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-row justify-content-end">
                    <select id="results" class="form-select w-auto" aria-label="Default select example">
                        <option>...</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container less-top-space">
        <table class="table my-5 table-light w-75">
            <thead>
                <tr>
                    <th scope="col"><button id="sortByID" class="btn text-dark fw-bold p-0" type="button">ID#</button>
                    </th>
                    <th scope="col"><button id="sortByFirstName" class="btn text-dark fw-bold p-0" type="button">First
                            Name</button>
                    </th>
                    <th scope="col"><button id="sortByLastName" class="btn text-dark fw-bold p-0" type="button">Last
                            Name</button>
                    </th>

                    <th scope="col"><button id="sortByHeight" class="btn text-dark fw-bold p-0"
                            type="button">Height</button>
                    </th>
                    <th scope="col"><button id="sortByAge" class="btn text-dark fw-bold p-0" type="button">Age</button>
                    </th>
                </tr>
            </thead>
            <tbody id="CreateRows">

            </tbody>
        </table>
    </div>
    <div class="container mb-2">
        <div class="row">
            <div class="col-12 more-to-right">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item mx-5"><button id="prevBtn" class="btn btn-light" type="button">< Prev</button>
                        </li>
                        <li class="page-item mx-5"><button id="nextBtn" class="btn btn-light" type="button">Next ></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>


    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
